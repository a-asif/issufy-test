<h1>Table</h1>
<button mat-raised-button (click)="opendialog()" color="primary">Add Member</button><br/>
<table mat-table [dataSource]="list.data" class="mat-elevation-z8">

  <!-- Deal Name Column -->
  <ng-container matColumnDef="deal_name">
    <th mat-header-cell *matHeaderCellDef> Deal Name. </th>
    <td mat-cell *matCellDef="let element"> {{element.deal_name}} </td>
  </ng-container>

  <!-- Company Name Column -->
  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
  </ng-container>

  <!-- Investor name Column -->
  <ng-container matColumnDef="cornerstone_investors_name">
    <th mat-header-cell *matHeaderCellDef> Investor Name </th>
    <td mat-cell *matCellDef="let element"> {{element.cornerstone_investors_name}} </td>
  </ng-container>

  <!-- Deal Type Column -->
  <ng-container matColumnDef="deal_type">
    <th mat-header-cell *matHeaderCellDef> Deal Type </th>
    <td mat-cell *matCellDef="let element"> {{element.deal_type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
